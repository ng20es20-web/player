<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل القنوات</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: "Cairo", sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: rgba(20, 20, 20, 0.9);
      padding: 10px 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header h1 {
      font-size: 18px;
      margin: 0;
      flex: 1;
      text-align: center;
      color: #00bcd4;
    }

    .back-btn {
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      margin-right: 10px;
      background: none;
      border: none;
      cursor: pointer;
    }

    video {
      width: 100%;
      height: 100%;
      background: black;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.7);
      position: absolute;
      bottom: 0;
      width: 100%;
      transition: opacity 0.3s;
    }

    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 22px;
      cursor: pointer;
    }

    .controls button:hover {
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <header>
    <button class="back-btn" onclick="goBack()">←</button>
    <h1 id="channelName">جاري التحميل...</h1>
  </header>

  <video id="player" controls autoplay playsinline></video>

  <div class="controls">
    <button onclick="togglePlay()">⏯️</button>
    <button onclick="toggleFullScreen()">⛶</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url');
    const channelName = urlParams.get('name') || 'قناة غير معروفة';

    document.getElementById('channelName').textContent = channelName;
    const player = document.getElementById('player');
    player.src = videoUrl;

    function goBack() {
      window.history.back();
    }

    function togglePlay() {
      if (player.paused) player.play();
      else player.pause();
    }

    function toggleFullScreen() {
      if (!document.fullscreenElement) {
        player.requestFullscreen().catch(err => alert(err));
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</body>
</html>
